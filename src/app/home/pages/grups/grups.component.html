<H2>Matches</H2>
<article class="card" *ngFor="let coutry of countries$ |async">

    <h6>Grupo A</h6>
    <table class="card_table">
        <th>Equipos</th>
        <th> PG </th>
        <th> W </th>
        <th> E </th>
        <th> L </th>
        <th>Pts </th>
    </table>
    <dl *ngFor="let country of countries$ | async">
        <dt> <img src="{{coutry.flag}}" loading="lazy" width="24px" height="17px">{{coutry.name | uppercase}} </dt>
        <dd> {{coutry.gamesPlayed}}</dd>
        <dd> {{coutry.gamesWon}}</dd>
        <dd> {{coutry.favoritePoint}}</dd>
        <dd> {{coutry.lostMatches}}</dd>
        <dd> {{coutry.favoritePoint}}</dd>
    </dl>



</article>
